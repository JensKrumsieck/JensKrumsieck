name: ðŸš€ Generate README.md

on:
  push:
    branches: ["master"]
  schedule:
    - cron: "0 7 1 * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: 
            python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python generate.py
      - uses: stefanzweifel/git-auto-commit-action@v5
        with: 
          commit_message: |
            Autogenerated README.md


            Co-authored-by: Jens Krumsieck <j.krumsieck@outlook.de>